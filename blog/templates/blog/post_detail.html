{% extends 'base.html' %} {% block content %} {% load static %}

<div class="masthead">
  <div class="container">
    <div class="row g-0">
      <div class="col-md-5 masthead-text">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
      </div>
      <div class="d-none d-md-block col-md-5 masthead-image">
        <img
          src="{% static 'images/worldawaits_beach.webp' %}"
          class="scale"
          alt="placeholder"
        />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col card mb-3 mt-4 left top">
      <div class="card-body">
        <p class="card-text">{{ post.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
